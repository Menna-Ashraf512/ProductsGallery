<section>
  <div class="h-96 w-full dark:dark-pattern  pattern flex justify-center items-center">
    <h2
      class="font-bold tracking-wider backdrop:blur-lg  dark:text-fuchsia-50 bg-[#b28a5999] dark:bg-[#b28a5992] rounded-md p-2 font-mono text-3xl">
      <a routerLink="/home">HOME</a> / <a routerLink="/productList">PRODUCTS</a>
    </h2>
  </div>
  <div class="container my-10">
    <div class="flex justify-between mx-auto gap-x-9">
      <!-- input search -->
      <div class="relative w-1/3">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
          <svg class="w-4 h-4 text-black dark:text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
          </svg>
        </div>
        <input [(ngModel)]="text" type="search"
          class="block p-4 ps-10 w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50  dark:bg-gray-100 dark:border-[#B28A59] dark:placeholder-gray-400 dark:text-black"
          placeholder="Search Mockups, title.." required />
      </div>
      <!-- filter dropdown button -->
      <div class="relative">
        <button id="dropdownHoverButton" data-dropdown-toggle="dropdownHover" data-dropdown-trigger="hover"
          type="button"
          class="px-4 h-full  text-sm text-gray-900 border border-gray-300 dark:border-[#B28A59] rounded-lg bg-gray-50 hover:bg-gray-100 flex items-center gap-2">
          Filter
          <svg class="w-2.5 h-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 4 4 4-4" />
          </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="dropdownHover"
          class="z-10 hidden  bg-white divide-y divide-gray-100 rounded-lg shadow w-44 absolute right-0 mt-2">
          <ul class="py-2 text-sm text-gray-700" aria-labelledby="dropdownHoverButton">
            <li><a (click)="resetSort()" class="block cursor-pointer px-4 py-2 hover:bg-gray-100">Default</a></li>
            <li><a (click)="sortByPriceLowToHigh()" class="block cursor-pointer px-4 py-2 hover:bg-gray-100">Sort by
                price ‚Üë</a></li>
            <li><a (click)="sortByPriceHighToLow()" class="block cursor-pointer px-4 py-2 hover:bg-gray-100">Sort by
                price ‚Üì</a></li>
            <li><a (click)="sortByNameAToZ()" class="block cursor-pointer px-4 py-2 hover:bg-gray-100">Name A ‚Üí Z</a>
            </li>
            <li><a (click)="sortByNameZToA()" class="block cursor-pointer px-4 py-2 hover:bg-gray-100">Name Z ‚Üí A</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    @let filteredProducts = (products | search:text);

    @if (filteredProducts.length > 0) {
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 my-10">
      @for (item of filteredProducts; track item.id) {
      <app-card-product [product]="item"></app-card-product>
      }
    </div>
    } @else {
    <div class="text-center text-gray-500 dark:text-gray-200 mt-10 text-lg font-medium">
      üîç No items found matching your search.
    </div>
    }

  </div>
</section>
